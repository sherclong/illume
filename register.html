<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Register illume account</title>

    <!-- CSS -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.glitch.global/013b8853-582e-4bc1-b4be-110cccef819e/logo2.png?v=1644155498770"
    />
    <link rel="stylesheet" href="/bootstrap.min.css" />
    <link rel="stylesheet" href="/font-awesome.min.css" />
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body class="template-card">
    <!-- Header -->
    <header class="hero overlay" style="background: #ffc87c">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#navbar-collapse"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="fa fa-bars"></span>
            </button>
            <a href="/index.html" class="brand">
              <img
                src="https://cdn.glitch.global/013b8853-582e-4bc1-b4be-110cccef819e/logo.png?v=1644121628168"
                style="width: 90px; height: 75px"
                alt="illume"
              />
            </a>
          </div>
          <div class="navbar-collapse collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="/"> Home </a>
              </li>
              <li>
                <a href="browse.html"> Browse </a>
              </li>
              <li>
                <a href="login.html"> Login </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="masthead">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <h1></h1>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Form -->
    <section class="card-section" style="margin-top: -100px">
      <div class="container">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="card text-center">
            <header class="text-center">
              <h2 class="section-title">Create New Account</h2>
              <div class="section-subtitle"></div>
            </header>

            <form>
              <div class="row">
                <div class="col-md-6">
                  <input
                    type="text"
                    class="search-field"
                    placeholder="First Name"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="text"
                    class="search-field"
                    placeholder="Last Name"
                  />
                </div>
                <div class="col-md-12">
                  <input
                    type="text"
                    class="search-field"
                    placeholder="Email Address"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="text"
                    class="search-field"
                    placeholder="Password"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="text"
                    class="search-field"
                    placeholder="Confirm Password"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <input
                    type="submit"
                    class="btn btn-success"
                    value="Create Account"
                         onclick="myFunction()"
                  />
                </div>
              </div>
              <br />
              <div><a href="login.html">Login</a></div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="/jquery-1.12.3.min.js"></script>
    <script src="/bootstrap.min.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
